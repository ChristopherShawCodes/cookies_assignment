<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Christopher Shaw's User Assignment</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Cookie Orders</h1>
        <div class="wrapper">
            <h3 id="all_orders">All Orders:</h3>
            <a href="/cookies/new" id="new_order">+ New Order</a>
        </div>
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col" name="name">Customer Name</th>
                <th scope="col" name="type">Cookie Type</th>
                <th scope="col" name="num_of_boxes">Number Of Boxes</th>
                <th scope="col" name="actions">Actions</th>
            </tr>
            </thead>
            <tbody class="table-warning">
                {% for order in orders %}
            <tr>
                <td>{{order.name}}</td>
                <td>{{order.type}}</td>
                <td>{{order.num_of_boxes}}</td>
                <td><a href="cookies/edit/{{order.id}}">Edit</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
