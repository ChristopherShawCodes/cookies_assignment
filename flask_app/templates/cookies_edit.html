<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Christopher Shaw's User Assignment</title>
</head>
<body>
    <div class="head">
        <h3 id="all_orders">Change Order</h3>
        <a href="/cookies" id="new_order">Back To Purchases</a>
    </div>
    <div class="main">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">
            <ul>
                <p id="flash_message">*{{message}}*</p>
                <p id="flash_division">---------------------------------</p>
            </ul>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form id="create" action="/cookies/update" method="post">
            <input type="hidden" name="id" value="{{order.id}}">
            <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" value="{{order.name}}">
                </div>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Cookie Type:</label>
                <div class="col-sm-10">
                    <input type="text" name="type" class="form-control" value="{{order.type}}">
                </div>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Number Of Boxes:</label>
                <div class="col-sm-10">
                    <input type="text" name="num_of_boxes" class="form-control" value="{{order.num_of_boxes}}">
                </div>
            </div>
            <input type="submit" value="Log" class="btn btn-primary" id="submit" >
    </div>
</body>
</html>
